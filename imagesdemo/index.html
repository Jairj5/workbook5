<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div>
      <img src="./R.jpg" width="300" height="200" />
      <li>name:Cat <span id="name"></span></li>
      <p>The Cat Boss</p>
    </div>

    <div>
      <img src="OIP.jpg" width="300" height="200" />
      <li>name:Tiger <span id="name"></span></li>
      <p>Tiger The Cat</p>
    </div>
    <div>
      <img src="R (1).jpg" width="300" height="200" />
      <li>name:Benny <span id="name"></span></li>
      <p>Benny The Cat</p>
    </div>
  </body>
  <script>
    window.onload = () => {
      let paragraphs = document.getElementsByTagName("p");
      for (p of paragraphs) {
        p.style.border = "1px solid black";
      }
      let img = document.querySelectorAll("img");
      for (i of img) {
        i.classList.add("roundedImg");
        i.alt = "cat";
      }
    };
  </script>
</html>
